name: Release

on:
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup KO
      uses: ko-build/setup-ko@v0.6

    - name: Publish
      run: |
        export KO_DOCKER_REPO=ghcr.io/emailer
        ko build ./cmd/emailer --platform="linux/amd64,linux/arm64"
